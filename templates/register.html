{% load static %}
{% load bootstrap_icons %}
<head>
  <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <link rel="stylesheet" href="{% static 'bootstrap_icons/css/bootstrap_icons.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 
</head>


{% block styles %}
<style>
  body {
    background-color: #f0f0f0;
  }
  .register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction:row;
  }
  .card {
    min-width: 400px;
   height:130vh; 
   
  }
  .card-header {
     background-color: white;
    color: #000;
font-family: Poppins;
font-size: 36px;
font-style: normal;
font-weight: 600;
line-height: 132.5%; /* 47.7px */
    text-align: center;
  }
  .card-body {
    padding: 30px;
  }
  form {
    min-width:500px;
   
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }
  input {
    border-radius: 4px;
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 16px;
    width: 100%;
   
    box-sizing: border-box;
    margin-bottom: 10px;
  }
  button[type=submit] {
    display: flex;
    width: 209px;
    height: 47px;
    margin-left: 28%;
    padding: 20px 82px;
    color: white;
    justify-content: center;
    align-items: center;
    flex-shrink: 0;
    border-radius: 15px;
    border: 2px solid  white;

background: #3D5EE1;
  }
  button[type=submit]:hover {
    background-color: #0062cc;
  }
  .cards {
    min-width: 400px;
  
  }
  .alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #f5c6cb;
    border-radius: 4px;
  }
  .vertical-line,
  .horizontal-line {
      position: relative;
      background-color: black;
  }
  
 
  
  .horizontal-line {
      width: 100%;
      height: 2px;
     
      top: 50%;
      transform: translateY(-50%);
  }
  .divider{
    height:15px;
  }
  .center-word {
      position: relative;
    margin-left: 49%;
     width:30px;
      transform: translate(-50%, -50%);
      background-color: white;
      
  } 
  @media (max-width: 750px) {
    /* Font size for smaller screens */
    .cards {
        display: none;
    }
    .horizontal-line {
      max-width: 80vw;}
      input { 
        max-width: 80vw;
      }  
      button[type=submit] {
        margin-left: 80px; 
      }
      .center-word {
       
      margin-left: 36vw;}

    /* Additional mobile-specific styling here */
}
</style>
{% endblock %}

{% block content %}
<div class="register-container">
  <div class="cards" style='height:130vh;background-color: #0026AD; '>
    <div class="card-body" style='max-width:200px'>
      <img style='height:80px; width:80px; margin-top:0px' src='{% static 'images/pseudo.png' %}' >
      <img style='width:350px;margin-top:200px ' src='{% static 'images/signup.png' %}' >
    </div>
  </div>
  <div class="card">
    <div class="card-header">Sign Up</div>
    <div class="card-body">
      {% if error_message %}
        <div class="alert alert-danger" role="alert">{{ error_message }}</div>
      {% endif %}
      <form method="post" >
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Full Names</label>
          <input type="text" class="form-control" id="full name" name="full name" required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="university">University</label>
          <input type="text" class="form-control" id="university" name="university" required>
        </div>
        <div class="form-group">
          <label for="course">Field of Study</label>
          <input type="text" class="form-control" id="course" name="course" required>
        </div>
        <div class="form-group">
          <label for="contact">Contact</label>
          <input type="tel" class="form-control" id="contact" name="contact"  pattern="^\+?[0-9]{10,}(?:\s?[0-9]{1,4}){0,14}$" title="Please enter a valid phone number with or without a country code" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" class="form-control" id="password1" name="password1" required>
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input type="password" class="form-control" id="password2" name="password2" required>
        </div>
        <button type="submit">Register</button>
        <div class='divider'></div>
        <div class="horizontal-line"></div>
        <div class="center-word"> OR</div>
        
      </form>
      <button onclick="window.location.href='{% url 'login' %}'"  style='width: 100%;
      height: 52.02px;
      flex-shrink: 0;
      border-radius: 15px;
      color:black;
border: 1.005px solid rgba(0, 0, 0, 0.30);
background: whitesmoke;' class="btn btn-primary btn-send" >login</button>
     
    </div>
  </div>
</div>
{% endblock %}
